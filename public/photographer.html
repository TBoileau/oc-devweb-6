<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Site web de photographes freelances.">
        <title>FishEye</title>
        <link rel="manifest" href="build/manifest.json">
        <link rel="stylesheet" href="build/photographer.css">
        <script type="text/javascript" defer src="build/runtime.js"></script>
        <script type="text/javascript" defer src="build/photographer.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="build/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="build/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="build/images/favicon-16x16.png">
        <link rel="manifest" href="build/images/site.webmanifest">
        <link rel="mask-icon" href="build/images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header>
            <img src="build/images/logo.png" alt="FishEye">
        </header>
        <main>
            <section class="photographer">
                <div>
                    <h1 class="name">Mimi Keel</h1>
                    <span class="city">London, UK</span>
                    <span class="tagline">tagline</span>
                </div>
                <div>
                    <button type="button" class="contact">Contactez-moi</button>
                </div>
                <div>
                    <img src="" class="portrait" alt="">
                </div>
            </section>
            <section class="medias">

                <div class="sorting">
                    <span>Trier par</span>
                    <label for="toggle" class="dropdown">
                        <span>Popularité</span>
                        <input type="checkbox" id="toggle" class="dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon chevron-up">
                            <path d="M416 352c-8.188 0-16.38-3.125-22.62-9.375L224 173.3l-169.4 169.4c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25C432.4 348.9 424.2 352 416 352z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon chevron-down">
                            <path d="M224 416c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L224 338.8l169.4-169.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-192 192C240.4 412.9 232.2 416 224 416z"/>
                        </svg>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">Date</li>
                            <li class="dropdown-item">Titre</li>
                            <li class="dropdown-item active">Popularité</li>
                        </ul>
                    </label>
                </div>
                <div class="media-list"></div>
            </section>
        </main>
        <div class="lightbox" aria-label="image closeup view">
            <div class="lightbox-wrapper">
                <a href="#" class="lightbox-close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/>
                    </svg>
                </a>
                <div class="lightbox-controls lightbox-left">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"/>
                    </svg>
                </div>
                <div class="lightbox-controls lightbox-right">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"/>
                    </svg>
                </div>
                <div class="lightbox-media"></div>
            </div>
        </div>
    </body>
</html>
